<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                <li><a class="navbar-brand" href="{% url 'test'%}" class="btn btn-simple">{{request.user.username}}</a></li>
                <li><a class="navbar-link" href="{% url 'Shop:equipment_list'%}" class="btn btn-simple">Shop</a></li>
                <li><a class="navbar-link" href="{% url 'Users:logout' %}" class="btn btn-simple">Logout</a></li>
                {% else %}
                <li><a class="navbar-brand" href="{% url 'Users:login' %}" class="btn btn-simple">Home</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="navbar-link" href="{% url 'Users:signup' %}" class="btn btn-simple">Sign Up</a></li>
                <li><a class="navbar-link" href="{% url 'Users:login' %}" class="btn btn-simple">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
