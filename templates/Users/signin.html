{% extends 'Users/base.html' %}
{% load static %}    
{% block body_block %} 
     
<!--Register--> 
<div class="container">
    <h1>Register</h1>
    <form method="POST">
    	{% csrf_token %}
    	{{ user}}                    
    	<button class="btn btn-primary" type="submit" href="{% url 'login' %}">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>
{% endblock %}
